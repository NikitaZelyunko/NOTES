<div class="dndPlaceholder" #placeholder></div>
<div class="wrapper_notes" [dndList] [dndPlaceholder]="placeholder" [dndModel]="notes">

    <div *ngFor="let note of notes" class="note" [ngStyle]="{'background-color': note.color}" [dndType]="'note'" (dndMoved)="removeNote(note, notes)" [dndDraggable] [dndObject]="note" (click)="show_note(note)">
        <div class="note_content">
            <div class="note_header">
                {{note.title}}
            </div>
            <div class="note_body ">
                {{note.body}}
            </div>
        </div>
        <div class="note_bar">
        </div>
    </div>

</div>
