<div *ngIf="show_note" class="note" [ngStyle]="{'background-color': show_note.color}" (mouseleave)="hideChangerColor();">
    <div class="note_content">
        <div class="wrapper_for_hidden_scroll">
            <textarea rows="6" [ngStyle]="{'background-color': show_note.color}" [(ngModel)]="show_note.title" class="note_header" placeholder="Title">
            </textarea>
        </div>

        <div class="wrapper_for_hidden_scroll">
            <textarea [ngStyle]="{'background-color': show_note.color}" rows="10" [(ngModel)]="show_note.body" class="note_body" placeholder="Note">
                </textarea>
        </div>
    </div>
    <div class="menu_bar">

        <div *ngIf="menu_items_visible['changer_color_visible']" class="changer_color" (mouseleave)="hideChangerColor()">
            <div class="set_color" *ngFor="let color of availible_colors">
                <div class="set_color_item" [ngStyle]="{'background-color': color}" (click)="changeColor(color)">
                    <img *ngIf="show_note.color==color" class="checked_color " src="/assets/check.jpeg ">
                </div>
            </div>
        </div>
        <div class="menu_content">
            <div class="note_bar" [style.visibility]="menu_items_visible['menu_bar_visible']==true?'visible':'hidden'">
                <div class="menu_item " (mouseenter)="showChangerColor()">
                    <img class="menu_icon" src="/assets/palitra.svg">
                </div>
                <div class="menu_item " (mouseenter)="showMenuBar()" (click)="archivateUnarchivate()">
                    <img class="menu_icon" src="/assets/archive.svg">
                </div>
                <div class="menu_item " (mouseenter)="showMenuBar()" (click)="trashUntrash()">
                    <img class="menu_icon" src="/assets/trash.svg">
                </div>
                <div class="space_between_bar_item" (mouseenter)="hideChangerColor()"></div>
                <a class="save_button" (click)="commitChanges()">
                    <p>SAVE</p>
                </a>
            </div>
        </div>
    </div>
</div>
